<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Расчёт себестоимости товара</title>
    <link rel="stylesheet" href="css/test.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="header">
    <h3>Калькулятор себестоимости товаров</h3>
</div>
  <div class="wrapper">
    <div class="content">
        <div class="main">
            <div>
                <form class="name-add">
                    <div class="promo-title-name">Добавьте новый продукт</div>

                        <span class="init-name">Введите ваш продукт:</span>
                    <p><table cellpadding="0" cellspacing="0" style="border-spacing: 0" class="table-1">
                         <tbody>
                        <tr style="height: 19pt">
                            <td class="e001" style="height: 19pt">
                                Название
                            </td>
                            <td class="e002" style="height: 19pt">
                                Количество
                            </td>
                        </tr>
                            <tr>
                                <td class="e003" style="height: 19pt">
                                    <input class="adding-input-name" type="text" pattern="^[А-Яа-яЁё\s]+$" placeholder="Название">
                                </td>
                                <td class="e004" style="height: 19pt">
                                    <input class="adding-input-item" type="number" placeholder="Количество">
                                </td>
                            </tr>
                         </tbody>
                </table>
                    <button class="save-all">Сохранить</button>
                    <button class="name-button">Расчитать</button>

                    <div class="b-container">
                        Открыть окно для поиска значений
                        <a href="javascript:PopUpShow()">Открыть</a>
                    </div>
                    <div class="b-popup" id="popup1">
                        <div class="b-popup-content">
                            <table cellpadding="0" cellspacing="0" style="border-spacing: 0" class="table-3">
                            <tbody class="tbody-2"> <div><a href="javascript:PopUpHide()" class="close">X</a></div>
                            <tr style="height: 19pt">
                                <td class="e-p00" style="height: 19pt">
                                    Название
                                </td>
                                <td class="e-p01" style="height: 19pt">
                                    ID
                                </td>
                            </tr>
                            <tr style="height: 19pt" class="col-pp">
                                <td class="e-p1" style="height: 19pt">
                                    <input class="take-name-input" type="text" pattern="^[А-Яа-яЁё\s]+$" placeholder="">
                                </td>
                                <td class="e-p2" style="height: 19pt">
                                    <input class="take-id-input" type="number" placeholder="0">
                                </td>
                            </tr>
                            <tr style="height: 19pt" class="col-pp">
                                <td class="e-p1" style="height: 19pt">
                                    <button class="get-by-name">Получить на страницу</button>
                                </td>
                                <td class="e-p2" style="height: 19pt">
                                    <button class="delete">Удалить</button>
                                </td>
                            </tr>
                            <tr style="height: 19pt" class="col-pp">
                                <td>
                                    <button class="get-all">Получить сохранённое значение</button>
                                </td>
                            </tr>
                            </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </div>
                <div class="calculations">
                    <div>
                        <form class="calc-add">
                                <div class="promo-title-calc">Структура себестоимости</div>
                            <button class="add-tr">Добавить ячейку</button>
                            <p><table cellpadding="0" cellspacing="0" style="border-spacing: 0" class="table-2">
                                <tbody class="tbody">
                             <tr style="height: 19pt">
                                 <td class="e0" style="height: 19pt">
                                     Имя
                                 </td>
                                 <td class="e01" style="height: 19pt">
                                     Стоимость
                                 </td>
                             </tr>
                             <tr style="height: 19pt" class="col">
                                 <td class="e1" style="height: 19pt">
                                 <input class="adding-input-calc" type="text" pattern="^[А-Яа-яЁё\s]+$" placeholder="">
                                 </td>
                                 <td class="e2" style="height: 19pt">
                                 <input class="adding-input-cost" type="number" placeholder="0">
                                 </td>
                                 <td class="b1" style="height: 19pt">
                                     <button class="del-btn">X</button>
                                 </td>
                             </tr>
                             <tr style="height: 19pt" class="col">
                                 <td class="e1" style="height: 19pt">
                                     <input class="adding-input-calc" type="text" pattern="^[А-Яа-яЁё\s]+$" placeholder="">
                                 </td>
                                 <td class="e2" style="height: 19pt">
                                     <input class="adding-input-cost" type="number" placeholder="0">
                                 </td>
                                 <td class="b1" style="height: 19pt">
                                     <button class="del-btn">X</button>
                                 </td>
                             </tr>
                             <tr style="height: 19pt" class="col">
                                 <td class="e1" style="height: 19pt">
                                     <input class="adding-input-calc" type="text" pattern="^[А-Яа-яЁё\s]+$" placeholder="">
                                 </td>
                                 <td class="e2" style="height: 19pt">
                                     <input class="adding-input-cost" type="number" placeholder="0">
                                 </td>
                                 <td class="b1" style="height: 19pt">
                                     <button class="del-btn">X</button>
                                 </td>
                             </tr>
                             <tr style="height: 19pt" class="col">
                                 <td class="e1" style="height: 19pt">
                                     <input class="adding-input-calc" type="text" pattern="^[А-Яа-яЁё\s]+$" placeholder="">
                                 </td>
                                 <td class="e2" style="height: 19pt">
                                     <input class="adding-input-cost" type="number" placeholder="0">
                                 </td>
                                 <td class="b1" style="height: 19pt">
                                     <button class="del-btn">X</button>
                                 </td>
                             </tr>
                             <tr style="height: 19pt" class="col">
                                 <td class="e1" style="height: 19pt">
                                     <input class="adding-input-calc" type="text" pattern="^[А-Яа-яЁё\s]+$" placeholder="">
                                 </td>
                                 <td class="e2" style="height: 19pt">
                                     <input class="adding-input-cost" type="number" placeholder="0">
                                 </td>
                                 <td class="b1" style="height: 19pt">
                                     <button class="del-btn">X</button>
                                 </td>
                             </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
     <div>
         <form class="total">
         <p class="totals">Итого, затраны на производство: <input class="sum" readonly></p>
             <p class="one-cost">Себестоимость одной единицы: <input class="total_one" readonly></p>
         </form>
     </div>
</div>
  </div>
<div class="footer">
    <h4 align="center">By Suhomerov Oleg</h4>
</div>

</body>
<script src="js/example.js"></script>
<script src="http://code.jquery.com/jquery-3.5.1.js"></script>
<script>
    $(document).ready(function(){
        //Скрыть PopUp при загрузке страницы
        PopUpHide();
    });
    //Функция отображения PopUp
    function PopUpShow(){
        $("#popup1").show();
    }
    //Функция скрытия PopUp
    function PopUpHide(){
        $("#popup1").hide();
    }
</script>
</html>
